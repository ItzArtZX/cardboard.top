<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meme Finder + Random Meme</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 1rem; max-width: 800px; margin: auto; }
    #search, button { width: 100%; padding: .5rem; margin: .5rem 0; font-size: 1rem; }
    .meme, .random { border-bottom:1px solid #ddd; padding: .75rem 0; }
    .meme h2, .random h2 { margin: .5rem 0; }
    .meme p, .random p { margin: .25rem 0; }
    .random img { max-width:100%; height:auto; display:block; margin: .5rem 0; }
  </style>
</head>
<body>

  <h1>ðŸ¤– Meme Finder + Random Meme</h1>

  <!-- Search Section -->
  <input id="search" placeholder="Search memes by name, tag, or keywordâ€¦" autocomplete="off"/>
  <div id="results"></div>

  <!-- Random Meme Section -->
  <button id="randomBtn">ðŸŽ² Show Me a Random Meme</button>
  <div id="randomResult"></div>

  <!-- Fuse.js for search -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
  <script>
    let memes = [], fuse;
    const resultsDiv = document.getElementById('results');
    const randomDiv = document.getElementById('randomResult');

    // 1) Load static memes.json
    fetch('memes.json')
      .then(r => r.json())
      .then(data => {
        memes = data;
        fuse = new Fuse(memes, { keys: ['title','description','tags'], threshold: 0.3 });
      });

    // 2) Search handler
    document.getElementById('search').addEventListener('input', e => {
      const q = e.target.value.trim();
      resultsDiv.innerHTML = '';
      if (!q) return;
      const matches = fuse.search(q, { limit: 20 }).map(r=>r.item);
      if (!matches.length) {
        resultsDiv.innerHTML = '<p>No matches found.</p>';
        return;
      }
      resultsDiv.innerHTML = matches.map(m => `
        <div class="meme">
          <h2>${m.title}</h2>
          <p>${m.description}</p>
        </div>
      `).join('');
    });

    // 3) Random Meme handler
    document.getElementById('randomBtn').addEventListener('click', async () => {
      randomDiv.innerHTML = '<p>Loading random memeâ€¦</p>';
      try {
        const resp = await fetch('https://meme-api.com/gimme');
        const j = await resp.json();                        // fetch from Meme-API :contentReference[oaicite:1]{index=1}
        const title = j.title, img = j.url;
        // find explanation via fuzzy title match
        const best = fuse.search(title, { limit: 1 })[0];
        const desc = best ? best.item.description : 'No explanation found.';
        randomDiv.innerHTML = `
          <div class="random">
            <h2>${title}</h2>
            <img src="${img}" alt="${title}"/>
            <p>${desc}</p>
            <p><a href="${j.postLink}" target="_blank">View on Reddit</a></p>
          </div>
        `;
      } catch (err) {
        randomDiv.innerHTML = '<p>Error fetching random meme.</p>';
        console.error(err);
      }
    });
  </script>
</body>
</html>
