<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Chip Loop</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #prompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="prompt">Press any key to play the video</div>
    <video id="video" loop>
        <source src="spinning-chip.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById('video');
        const prompt = document.getElementById('prompt');

        // Show the prompt to the user
        prompt.style.display = 'block';

        // Wait for user interaction to play video
        document.body.addEventListener('keydown', () => {
            prompt.style.display = 'none';
            video.play();
        }, { once: true });
    </script>
</body>
</html>
